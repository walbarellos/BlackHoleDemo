<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buracos Negros - Demonstra√ß√£o Interativa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
        }

        .starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1600px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h1 {
            text-align: center;
            font-size: 3em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00d4ff, #7b2ff7, #ff0080);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 10px rgba(0, 212, 255, 0.5)); }
            50% { filter: drop-shadow(0 0 20px rgba(123, 47, 247, 0.8)); }
        }

        .subtitle {
            text-align: center;
            color: #aaa;
            margin-bottom: 40px;
            font-size: 1.2em;
        }

        .type-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .type-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 15px 30px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        .type-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
        }

        .type-btn.active {
            background: linear-gradient(135deg, #00d4ff, #7b2ff7);
            border-color: #00d4ff;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.6);
        }

        .main-canvas-container {
            position: relative;
            width: 100%;
            height: 600px;
            margin-bottom: 40px;
            border-radius: 20px;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #mainCanvas {
            width: 100%;
            height: 100%;
        }

        .info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(0, 212, 255, 0.3);
            max-width: 350px;
        }

        .info-panel h3 {
            color: #00d4ff;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .info-item {
            margin-bottom: 10px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .info-label {
            color: #aaa;
            font-size: 0.9em;
        }

        .info-value {
            color: #00d4ff;
            font-size: 1.1em;
            font-weight: bold;
            font-family: 'Courier New', monospace;
        }

        .controls-panel {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
        }

        .control-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 20px;
        }

        .control-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
        }

        .control-item label {
            display: block;
            color: #00d4ff;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        input[type="range"] {
            flex: 1;
            height: 8px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00d4ff, #7b2ff7);
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        .value-display {
            background: rgba(0, 212, 255, 0.2);
            padding: 8px 15px;
            border-radius: 10px;
            min-width: 80px;
            text-align: center;
            font-family: 'Courier New', monospace;
            border: 1px solid rgba(0, 212, 255, 0.3);
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }

        .feature-card h4 {
            color: #7b2ff7;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .formula-box {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            border-left: 3px solid #00d4ff;
            font-family: 'Courier New', monospace;
            margin: 10px 0;
            line-height: 1.8;
        }

        .comparison-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .legend {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
            justify-content: center;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px 20px;
            border-radius: 10px;
        }

        .legend-dot {
            width: 15px;
            height: 15px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <canvas class="starfield" id="starfield"></canvas>
    
    <div class="container">
        <h1>üåå Anatomia dos Buracos Negros</h1>
        <p class="subtitle">Explore as diferen√ßas fundamentais entre os tipos de buracos negros</p>

        <div class="type-selector">
            <button class="type-btn active" data-type="schwarzschild">‚ö´ Schwarzschild</button>
            <button class="type-btn" data-type="kerr">üåÄ Kerr</button>
            <button class="type-btn" data-type="reissner">‚ö° Reissner-Nordstr√∂m</button>
            <button class="type-btn" data-type="kerr-newman">üå™Ô∏è Kerr-Newman</button>
        </div>

        <div class="main-canvas-container">
            <canvas id="mainCanvas"></canvas>
            <div class="info-panel" id="infoPanel"></div>
        </div>

        <div class="controls-panel">
            <div class="control-row">
                <div class="control-item">
                    <label>Massa (M‚òâ)</label>
                    <div class="slider-container">
                        <input type="range" id="massSlider" min="1" max="100" value="10" step="0.5">
                        <div class="value-display" id="massValue">10</div>
                    </div>
                </div>
                <div class="control-item">
                    <label>Rota√ß√£o (a/M)</label>
                    <div class="slider-container">
                        <input type="range" id="spinSlider" min="0" max="0.998" value="0" step="0.01">
                        <div class="value-display" id="spinValue">0.00</div>
                    </div>
                </div>
                <div class="control-item">
                    <label>Carga (Q/M)</label>
                    <div class="slider-container">
                        <input type="range" id="chargeSlider" min="0" max="0.9" value="0" step="0.01">
                        <div class="value-display" id="chargeValue">0.00</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="comparison-grid" id="comparisonGrid"></div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-dot" style="background: #ff0080;"></div>
                <span>Horizonte de Eventos</span>
            </div>
            <div class="legend-item">
                <div class="legend-dot" style="background: #00d4ff;"></div>
                <span>Ergosfera</span>
            </div>
            <div class="legend-item">
                <div class="legend-dot" style="background: #ffaa00;"></div>
                <span>ISCO (√ìrbita Est√°vel)</span>
            </div>
            <div class="legend-item">
                <div class="legend-dot" style="background: #7b2ff7;"></div>
                <span>√ìrbita de F√≥tons</span>
            </div>
        </div>
    </div>

    <script>
        // Constantes f√≠sicas
        const G = 6.67430e-11;
        const c = 299792458;
        const M_sun = 1.989e30;

        // Estado global
        let currentType = 'schwarzschild';
        let mass = 10;
        let spin = 0;
        let charge = 0;
        let animationFrame = 0;

        // Configurar starfield
        const starfieldCanvas = document.getElementById('starfield');
        const starCtx = starfieldCanvas.getContext('2d');
        starfieldCanvas.width = window.innerWidth;
        starfieldCanvas.height = window.innerHeight;

        const stars = [];
        for (let i = 0; i < 200; i++) {
            stars.push({
                x: Math.random() * starfieldCanvas.width,
                y: Math.random() * starfieldCanvas.height,
                size: Math.random() * 2,
                speed: Math.random() * 0.5
            });
        }

        function drawStarfield() {
            starCtx.fillStyle = '#000';
            starCtx.fillRect(0, 0, starfieldCanvas.width, starfieldCanvas.height);
            
            stars.forEach(star => {
                starCtx.fillStyle = `rgba(255, 255, 255, ${0.5 + Math.sin(animationFrame * 0.01 + star.x) * 0.5})`;
                starCtx.beginPath();
                starCtx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                starCtx.fill();
                
                star.y += star.speed;
                if (star.y > starfieldCanvas.height) {
                    star.y = 0;
                    star.x = Math.random() * starfieldCanvas.width;
                }
            });
            
            animationFrame++;
            requestAnimationFrame(drawStarfield);
        }
        drawStarfield();

        // Canvas principal
        const mainCanvas = document.getElementById('mainCanvas');
        const ctx = mainCanvas.getContext('2d');
        
        function resizeCanvas() {
            const container = mainCanvas.parentElement;
            mainCanvas.width = container.offsetWidth;
            mainCanvas.height = container.offsetHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // C√°lculos f√≠sicos
        function calculate() {
            const M = mass * M_sun;
            const M_geom = G * M / (c * c);
            const a = spin * M_geom;
            const Q = charge * M_geom;

            const rs = 2 * M_geom / 1000;
            
            let r_plus = 0, r_minus = 0, ergosphere = 0;
            
            if (currentType === 'schwarzschild') {
                r_plus = rs;
            } else if (currentType === 'kerr') {
                const disc = M_geom * M_geom - a * a;
                if (disc >= 0) {
                    r_plus = (M_geom + Math.sqrt(disc)) / 1000;
                    r_minus = (M_geom - Math.sqrt(disc)) / 1000;
                    ergosphere = (M_geom + Math.sqrt(M_geom * M_geom - a * a * Math.cos(0) ** 2)) / 1000;
                }
            } else if (currentType === 'reissner') {
                const disc = M_geom * M_geom - Q * Q;
                if (disc >= 0) {
                    r_plus = (M_geom + Math.sqrt(disc)) / 1000;
                    r_minus = (M_geom - Math.sqrt(disc)) / 1000;
                }
            } else if (currentType === 'kerr-newman') {
                const disc = M_geom * M_geom - a * a - Q * Q;
                if (disc >= 0) {
                    r_plus = (M_geom + Math.sqrt(disc)) / 1000;
                    ergosphere = (M_geom + Math.sqrt(M_geom * M_geom - a * a - Q * Q)) / 1000 * 1.2;
                }
            }

            const isco = r_plus * 3;
            const photonOrbit = r_plus * 1.5;

            return { rs, r_plus, r_minus, ergosphere, isco, photonOrbit, M_geom };
        }

        // Desenhar buraco negro
        function drawBlackHole() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, mainCanvas.width, mainCanvas.height);

            const data = calculate();
            const centerX = mainCanvas.width / 2;
            const centerY = mainCanvas.height / 2;
            const scale = Math.min(mainCanvas.width, mainCanvas.height) / (data.isco * 8);

            // Disco de acre√ß√£o
            for (let i = 0; i < 100; i++) {
                const angle = (i / 100) * Math.PI * 2;
                const radius = data.isco * scale * (0.8 + Math.sin(animationFrame * 0.05 + i) * 0.2);
                const x = centerX + Math.cos(angle + animationFrame * 0.02) * radius;
                const y = centerY + Math.sin(angle + animationFrame * 0.02) * radius * 0.3;
                
                const hue = 30 + Math.sin(animationFrame * 0.01 + i) * 30;
                ctx.fillStyle = `hsla(${hue}, 100%, 50%, 0.3)`;
                ctx.beginPath();
                ctx.arc(x, y, 3, 0, Math.PI * 2);
                ctx.fill();
            }

            // √ìrbita de f√≥tons
            ctx.beginPath();
            ctx.arc(centerX, centerY, data.photonOrbit * scale, 0, Math.PI * 2);
            ctx.strokeStyle = 'rgba(123, 47, 247, 0.5)';
            ctx.lineWidth = 2;
            ctx.setLineDash([5, 5]);
            ctx.stroke();
            ctx.setLineDash([]);

            // ISCO
            ctx.beginPath();
            ctx.arc(centerX, centerY, data.isco * scale, 0, Math.PI * 2);
            ctx.strokeStyle = 'rgba(255, 170, 0, 0.5)';
            ctx.lineWidth = 2;
            ctx.stroke();

            // Ergosfera (Kerr)
            if (currentType === 'kerr' || currentType === 'kerr-newman') {
                const ergRadius = data.ergosphere * scale;
                const gradient = ctx.createRadialGradient(centerX, centerY, data.r_plus * scale, centerX, centerY, ergRadius);
                gradient.addColorStop(0, 'rgba(0, 212, 255, 0)');
                gradient.addColorStop(1, 'rgba(0, 212, 255, 0.3)');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.ellipse(centerX, centerY, ergRadius, ergRadius * 0.7, 0, 0, Math.PI * 2);
                ctx.fill();
            }

            // Horizonte de eventos
            const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, data.r_plus * scale);
            gradient.addColorStop(0, '#000');
            gradient.addColorStop(0.7, '#000');
            gradient.addColorStop(1, '#ff0080');

            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(centerX, centerY, data.r_plus * scale, 0, Math.PI * 2);
            ctx.fill();

            // Efeito de lensing gravitacional
            ctx.strokeStyle = `rgba(255, 0, 128, ${0.5 + Math.sin(animationFrame * 0.05) * 0.3})`;
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.arc(centerX, centerY, data.r_plus * scale, 0, Math.PI * 2);
            ctx.stroke();

            // Part√≠culas orbitando
            for (let i = 0; i < 30; i++) {
                const orbitRadius = data.isco * scale * (1 + i * 0.1);
                const angle = animationFrame * 0.03 * (1 + i * 0.1) + i;
                const x = centerX + Math.cos(angle) * orbitRadius;
                const y = centerY + Math.sin(angle) * orbitRadius * 0.3;
                
                ctx.fillStyle = `rgba(255, 255, 255, ${0.5 + Math.sin(animationFrame * 0.1 + i) * 0.5})`;
                ctx.beginPath();
                ctx.arc(x, y, 2, 0, Math.PI * 2);
                ctx.fill();
            }

            requestAnimationFrame(drawBlackHole);
        }
        drawBlackHole();

        // Atualizar painel de informa√ß√µes
        function updateInfoPanel() {
            const data = calculate();
            const panel = document.getElementById('infoPanel');
            
            const typeNames = {
                'schwarzschild': 'Schwarzschild',
                'kerr': 'Kerr',
                'reissner': 'Reissner-Nordstr√∂m',
                'kerr-newman': 'Kerr-Newman'
            };

            const typeDescriptions = {
                'schwarzschild': 'Sem rota√ß√£o, sem carga',
                'kerr': 'Com rota√ß√£o, cria ergosfera',
                'reissner': 'Eletricamente carregado',
                'kerr-newman': 'Rota√ß√£o + Carga el√©trica'
            };

            panel.innerHTML = `
                <h3>${typeNames[currentType]}</h3>
                <p style="color: #aaa; margin-bottom: 15px; font-size: 0.95em;">${typeDescriptions[currentType]}</p>
                
                <div class="info-item">
                    <div class="info-label">Horizonte de Eventos</div>
                    <div class="info-value">${data.r_plus.toFixed(2)} km</div>
                </div>
                
                ${currentType !== 'schwarzschild' ? `
                <div class="info-item">
                    <div class="info-label">Horizonte Interno</div>
                    <div class="info-value">${data.r_minus.toFixed(2)} km</div>
                </div>
                ` : ''}
                
                ${(currentType === 'kerr' || currentType === 'kerr-newman') ? `
                <div class="info-item">
                    <div class="info-label">Ergosfera</div>
                    <div class="info-value">${data.ergosphere.toFixed(2)} km</div>
                </div>
                ` : ''}
                
                <div class="info-item">
                    <div class="info-label">ISCO (√ìrbita Est√°vel)</div>
                    <div class="info-value">${data.isco.toFixed(2)} km</div>
                </div>
                
                <div class="info-item">
                    <div class="info-label">√ìrbita de F√≥tons</div>
                    <div class="info-value">${data.photonOrbit.toFixed(2)} km</div>
                </div>
            `;
        }

        // Atualizar cards de compara√ß√£o
        function updateComparisonCards() {
            const grid = document.getElementById('comparisonGrid');
            
            const formulas = {
                'schwarzschild': `
                    <div class="formula-box">
                        <strong>Raio de Schwarzschild:</strong><br>
                        r<sub>s</sub> = 2GM/c¬≤
                    </div>
                    <p>‚ú® <strong>Caracter√≠sticas:</strong></p>
                    <ul style="margin-left: 20px; line-height: 1.8;">
                        <li>Singularidade pontual</li>
                        <li>Simetria esf√©rica perfeita</li>
                        <li>Mais simples matematicamente</li>
                        <li>ISCO em 3r<sub>s</sub></li>
                    </ul>
                `,
                'kerr': `
                    <div class="formula-box">
                        <strong>Horizonte Externo:</strong><br>
                        r<sub>+</sub> = M + ‚àö(M¬≤ - a¬≤)
                    </div>
                    <p>‚ú® <strong>Caracter√≠sticas:</strong></p>
                    <ul style="margin-left: 20px; line-height: 1.8;">
                        <li>Singularidade em forma de anel</li>
                        <li>Frame-dragging (arrasta espa√ßo-tempo)</li>
                        <li>Ergosfera permite extra√ß√£o de energia</li>
                        <li>Processo de Penrose poss√≠vel</li>
                    </ul>
                `,
                'reissner': `
                    <div class="formula-box">
                        <strong>Horizontes:</strong><br>
                        r<sub>¬±</sub> = M ¬± ‚àö(M¬≤ - Q¬≤)
                    </div>
                    <p>‚ú® <strong>Caracter√≠sticas:</strong></p>
                    <ul style="margin-left: 20px; line-height: 1.8;">
                        <li>Dois horizontes de eventos</li>
                        <li>Repuls√£o eletromagn√©tica vs gravidade</li>
                        <li>Extremamente raro no universo</li>
                        <li>Regi√£o interna complexa</li>
                    </ul>
                `,
                'kerr-newman': `
                    <div class="formula-box">
                        <strong>Horizonte:</strong><br>
                        r<sub>+</sub> = M + ‚àö(M¬≤ - a¬≤ - Q¬≤)
                    </div>
                    <p>‚ú® <strong>Caracter√≠sticas:</strong></p>
                    <ul style="margin-left: 20px; line-height: 1.8;">
                        <li>Solu√ß√£o mais geral</li>
                        <li>Combina rota√ß√£o e carga</li>
                        <li>Geometria mais complexa</li>
                        <li>Teoria: pode ter estrutura interna ex√≥tica</li>
                    </ul>
                `
            };

            grid.innerHTML = `
                <div class="feature-card">
                    <h4>üìê F√≥rmulas e Propriedades</h4>
                    ${formulas[currentType]}
                </div>
            `;
        }

        // Event listeners
        document.querySelectorAll('.type-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.type-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentType = btn.dataset.type;
                updateInfoPanel();
                updateComparisonCards();
            });
        });

        document.getElementById('massSlider').addEventListener('input', (e) => {
            mass = parseFloat(e.target.value);
            document.getElementById('massValue').textContent = mass.toFixed(1);
            updateInfoPanel();
        });

        document.getElementById('spinSlider').addEventListener('input', (e) => {
            spin = parseFloat(e.target.value);
            document.getElementById('spinValue').textContent = spin.toFixed(2);
            updateInfoPanel();
        });

        document.getElementById('chargeSlider').addEventListener('input', (e) => {
            charge = parseFloat(e.target.value);
            document.getElementById('chargeValue').textContent = charge.toFixed(2);
            updateInfoPanel();
        });

        // Inicializar
        updateInfoPanel();
        updateComparisonCards();
    </script>
</body>
</html>
